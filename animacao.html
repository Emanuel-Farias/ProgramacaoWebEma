<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            animation: subir 1s none 0s infinite;
        }
        .quadrado{
            top: 50%;
            left: 50%;
            position: absolute;
            width: 200px;
            height: 200px;
        }
        @keyframes subir{
            0%{}
            100%{
                top:0px;
            }
        }
    </style>

</head>
<body>
    <div  class="quadrado"><img src="Ariabdul.jpg" alt=""> </div>
    
</body>
</html>
